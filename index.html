    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0a192f',
              'light-navy': '#112240',
              'accent': '#64ffda',
              'accent-blue': '#3b82f6',
              'light-slate': '#ccd6f6',
              'slate': '#8892b0',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Fira Code', 'monospace'],
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
